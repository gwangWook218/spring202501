<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 정보 수정</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
  <div class="main">
    <div th:insert="./header :: header"></div>
    <section>
      <h1>회원 정보 수정</h1>
    </section>
    <form th:action="@{|/update/${member.custno}|}" method="post">
      회원번호: <input type="hidden" name="custno" th:value="${member.custno}"><br>
      회원성명: <input type="text" name="custname" th:value="${member.custname}"><br>
      연락처: <input type="text" name="phone" th:value="${member.phone}"><br>
      주소: <input type="text" name="address" th:value="${member.address}"><br>
      가입일자: <input type="date" name="joindate" th:value="${member.joindate}"><br>
      회원등급: <input type="text" name="grade" th:value="${member.grade}"><br>
      도시코드: <input type="text" name="city" th:value="${member.city}"><br>
      <input type="submit" value="작성하기" onclick="submit()">
    </form>
    <div th:insert="./footer :: footer"></div>
  </div>

  <script th:inline="javascript">
    const frmUpdate = () => {
      updateForm.submit();
    }
  </script>
</body>

</html>
